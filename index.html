<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fhl表白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf3; /* 淡粉红色 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
 
        .cat-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
 
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
 
        .buttons {
            display: flex;
            gap: 20px; /* 初始间距 */
            align-items: center;
        }
 
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
 
        .yes {
            background-color: #ff6b81; /* 粉红色 */
        }
 
        .no {
            background-color: #70a1ff; /* 蓝色 */
        }
 
        .hidden {
            display: none; /* 初始隐藏 */
        }
 
        .final-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
 
        .final-message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 主页面内容 -->
    <div id="mainContent">
        <img src="https://c-ssl.duitang.com/uploads/item/201708/05/20170805194006_tarsU.jpeg" alt="小猫" class="cat-image" id="catImage">
        <div class="message">可以邀请你做我的女朋友吗？</div>
        <div class="buttons">
            <button class="button yes" id="yesButton">可以</button>
            <button class="button no" id="noButton">不行</button>
        </div>
    </div>
 
    <!-- “喜欢你”页面内容 -->
    <div id="yesContent" class="hidden">
        <img src="https://c-ssl.duitang.com/uploads/blog/202207/21/20220721191915_23467.jpeg" alt="小猫" class="final-image">
        <div class="final-message">耶喜欢你！！！</div>
    </div>
 
    <!-- “可是我喜欢你啊”页面内容 -->
    <div id="confessionContent" class="hidden">
        <img src="https://ts1.tc.mm.bing.net/th/id/R-C.23b4aba02d597f6930ad5b653ae40d81?rik=zNpcNMvTMUjwjw&riu=http%3a%2f%2fwx4.sinaimg.cn%2fbmiddle%2f006DFKaTgy1fmzt8s9ls0j30m80kijtr.jpg&ehk=UPH3gz3h8kSd%2bzDIvdDLp4DaEtQ3mbXn3FypHHc0DYs%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="表白图片" class="final-image">
        <div class="final-message">hhh好吧，其实......</div>
    </div>
 
    <script>
        const mainContent = document.getElementById('mainContent');
        const yesContent = document.getElementById('yesContent');
        const confessionContent = document.getElementById('confessionContent');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const buttonsContainer = document.querySelector('.buttons');
        const catImage = document.getElementById('catImage');
        let clickCount = 0; // 记录点击次数
        const maxClicks = 5; // 最大点击次数
        let isImageChanged = false; // 标记图片是否已被替换
 
        // 点击“可以”按钮显示“喜欢你”页面
        yesButton.addEventListener('click', () => {
            mainContent.classList.add('hidden'); // 隐藏主页面
            yesContent.classList.remove('hidden'); // 显示“喜欢你”页面
        });
 
        // noButton.addEventListener('click', () => {
        //     if (!isImageChanged) {
        //         // 第一次点击时替换小猫图片
        //         catImage.src="2.png","3.png"; // 替换为 cat2.png
        //         isImageChanged = true; // 标记图片已替换
        //     }
 
        noButton.addEventListener('click', () => {
    clickCount++; // 增加点击计数
    
    // 每次点击都替换小猫图片
    const catImages = ["https://cn.bing.com/images/search?view=detailV2&ccid=Hw3AiyYd&id=0ADC9F2EE9C82DCBF01D6B29DFE541D8D9005D25&thid=OIP.Hw3AiyYd5crG0GsOVAqnjAHaHj&mediaurl=https%3a%2f%2fts1.tc.mm.bing.net%2fth%2fid%2fR-C.1f0dc08b261de5cac6d06b0e540aa78c%3frik%3dJV0A2dhB5d8paw%26riu%3dhttp%253a%252f%252fn.sinaimg.cn%252fsinakd20210412ac%252f582%252fw1080h1102%252f20210412%252f5374-knqqqmv0090348.jpg%26ehk%3dZD7MWlwNZz%252b1OzawpVJSdNlPv5XeAZxidDeNUtbQBMc%253d%26risl%3d%26pid%3dImgRaw%26r%3d0&exph=1102&expw=1080&q=%e5%b0%8f%e7%8c%ab%e5%8f%b9%e6%b0%94%e8%a1%a8%e6%83%85%e5%8c%85%e5%9b%be%e7%89%87&simid=608013464369312707&FORM=IRPRST&ck=609071BED5D9CAB394DFCEF2E6E36216&selectedIndex=1&itb=0", 
    "https://c-ssl.duitang.com/uploads/blog/202305/10/N5Sj84qzhPV0z2B.jpeg", 
    "https://tse3-mm.cn.bing.net/th/id/OIP-C.sOAHIMeQ0gPRASXWgGMSQgHaHa?cb=iwp2&rs=1&pid=ImgDetMain", 
    "https://tse3-mm.cn.bing.net/th/id/OIP-C.sOAHIMeQ0gPRASXWgGMSQgHaHa?cb=iwp2&rs=1&pid=ImgDetMain"]; // 准备多张图片
    catImage.src = catImages[clickCount % catImages.length]; // 循环使用图片
    
    // 也可以每次点击更换文字
    const noButtonTexts = ["不要", "真的不要吗", "再考虑一下", "求求你了", "最后一次机会"];
    noButton.textContent = noButtonTexts[clickCount % noButtonTexts.length];
            if (clickCount < maxClicks) {
                // 放大“可以”按钮
                const currentYesScale = parseFloat(yesButton.style.transform.replace('scale(', '').replace(')', '')) || 1;
                const newYesScale = currentYesScale + 0.2; // 每次放大0.2倍
                yesButton.style.transform = `scale(${newYesScale})`;
                yesButton.style.transition = 'transform 0.3s ease';
 
                // 缩小“不要”按钮
                const currentNoScale = parseFloat(noButton.style.transform.replace('scale(', '').replace(')', '')) || 1;
                const newNoScale = currentNoScale - 0.1; // 每次缩小0.1倍
                noButton.style.transform = `scale(${newNoScale})`;
                noButton.style.transition = 'transform 0.3s ease';
 
                // 调整按钮间距，避免重叠
                const currentGap = parseFloat(getComputedStyle(buttonsContainer).gap);
                const newGap = currentGap + 10; // 每次增加10px间距
                buttonsContainer.style.gap = `${newGap}px`;
 
                clickCount++; // 点击次数加1
            } else if (clickCount === maxClicks) {
                // 超过5次后显示“可是我喜欢你啊”页面
                mainContent.classList.add('hidden'); // 隐藏主页面
                confessionContent.classList.remove('hidden'); // 显示“可是我喜欢你啊”页面
                clickCount++; // 避免重复触发
            }
        });
    </script>
</body>
</html>


</body>
